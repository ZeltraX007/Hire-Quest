     <div class="container">
        <canvas id="canvas"></canvas>
      <script>
const Chart = require('chart.js');

   const query = 'SELECT * FROM students';
   connection.query(query, (error, results, fields) => {
      if (error) {
         console.log('Error retrieving data from database: ' + error.stack);
         return;
      }
      console.log('Data retrieved from database.');

      const labels = results.map((row) => row.Dob);
      const data = results.map((row) => row.Graduation);

      const chartData = {
         labels: labels,
         datasets: [{
            label: 'Graph Title',
            data: data,
            backgroundColor: 'rgba(255, 99, 132, 0.2)',
            borderColor: 'rgba(255, 99, 132, 1)',
            borderWidth: 1
         }]
      };

      const chartOptions = {
         responsive: true,
         maintainAspectRatio: false,
         scales: {
            yAxes: [{
               ticks: {
                  beginAtZero: true
               }
            }]
         }
      };

      const chart = new Chart('canvas', {
         type: 'bar',
         data: chartData,
         options: chartOptions
      });
   });

      </script>
